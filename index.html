<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>Around The U.S.</title>
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__image"
          src="./images/logo.svg"
          alt="Around The U.S. logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.png"
            alt="avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button type="button" class="profile__edit-button"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
        <footer class="footer page__section">
          <p class="footer__content">Â© 2024 Around The U.S.</p>
        </footer>
      </main>
    </div>

    <div class="modal" id="profile__edit-modal">
      <div class="modal__container">
        <button class="modal__close-button" id="profile__close-button"></button>
        <p class="modal__heading">Edit Profile</p>
        <form class="modal__form">
          <label for="profile-title-input" class="modal__label">
            <input
              type="text"
              name="title"
              class="modal__input"
              id="profile-title-input"
              placeholder="Name"
            />
          </label>

          <label for="profile-description-input" class="modal__label">
            <input
              type="text"
              name="description"
              class="modal__input"
              id="profile-description-input"
              placeholder="Description"
            />
          </label>
          <button
            class="modal__submit-button"
            type="submit"
            id="modal__submit-button">Submit</button>
        </form>
      </div>
    </div>

    <div class="modal" id="add__card-modal">
      <div class="modal__content">
        <button class="modal__close-button" type="button"></button>
        <h3 class="modal__title">New Place</h3>
        <form class="modal__form" id="add__card-form">
            <input class="modal__input modal__input_type_title"
              type="text"
              name="title"
              placeholder="Title"
            />
            <input class="modal__input modal__input_type_url"
              type="text"
              name="url"
              placeholder="Image URL"
            />
            <button class="button modal__submit-button" type="submit">Save</button>
        </form>
      </div>
    </div>
    <script defer src="./scripts/index.js"></script>

    <template id="card-template">
      <li class="card">
        <img src="" class="card__image" alt="" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button type="button" class="card__like-button"></button>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js"></script>
  </body>
</html>
